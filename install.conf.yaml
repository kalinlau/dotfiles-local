- defaults:
    link:
      create: true
      relink: true

- clean: 
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.bashrc_local_after:
    ~/.fzf:
    ~/.gitconfig_local:
    ~/.iterm2:
    ~/.shell_local_before:
    ~/.ssh/config: ssh/config
    ~/.ssh/config_local: ssh/config_local
    ~/.vimrc_local:
    ~/.config/youtube-dl/config/youtube-dl.conf: 
      create: true
      path: youtube-dl.conf
      relink: true
    ~/.zshrc_local_after:

- shell:
    - [git submodule sync --recursive, sync remote submodule config to local .gitmodules]
    - git update-submodules
    - ./macos
