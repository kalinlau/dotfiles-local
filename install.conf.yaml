- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']        

- link:
    ~/.gitconfig_local:
    ~/.iterm2:
    ~/.shell_local_before:
    ~/.ssh/config: ssh/config
    ~/.ssh/config_local: ssh/config_local
    ~/.vimrc_local:
    ~/.zshrc_local_after:

- shell:
    - [git submodule sync --recursive, sync remote submodule config to local .gitmodules]
    - git update-submodules
    - ./macos
